<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Beneficiario ADA</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="NIS:" />
			<h:inputText id="nis" value="#{clienteBean.cliente.nis}" />
			<h:message for="nis" />

			<h:outputLabel value="Situação:" />
			<h:inputText id="situacao" value="#{clienteBean.cliente.situacaoCadastral}" size="30" />
			<h:message for="situacao" />

			<!-- h:outputLabel value="Endereço:" />
			<h:inputText id="endereco" value="#{clienteBean.cliente.endereco}"
				size="30" />
			<h:message for="endereco" /> -->

			
		</h:panelGrid>
		<br />
		<p:growl id="growl" life="2000" />
		<p:commandButton value="Inicio" action= "index" styleClass="ui-priority-primary"/>	
		<p:commandButton value="Salvar"	action="#{clienteBean.SalvarCliente}" styleClass="ui-priority-primary" />
		<p:commandButton value="Limpar" action="reset" styleClass="ui-priority-primary" />	
	</h:form>
</body>
</html>
